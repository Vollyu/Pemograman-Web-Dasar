<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Mahasiswa</title>
    <style class="css"></style>

    <!-- Bootstrap CSS (CDN) kalo install tambah berat di local tambah berat :V -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>

  <body>
    <div class="container py-4">
      <div class="row g-4">
        <!-- from inputan -->
        <div class="col-md-6">
          <div class="card form-section p-4">
            <h3 class="mb-4">Input Data</h3>

            <div class="mb-3">
              <label class="form-label fw-bold">NAMA LENGKAP</label>
              <input id="nama" type="text" class="form-control" placeholder="Masukan Nama" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">NIM</label>
              <input id="nim" type="text" class="form-control" placeholder="241110244" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">SEMESTER</label>
              <input id="semester" type="number" class="form-control" placeholder="1-8" min="1" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">PROGRAM STUDI</label>
              <select id="prodi" class="form-select">
                <option value="">--Pilih Program Studi--</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
                <option value="Manajemen Informatika">Manajemen Informatika</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">EMAIL</label>
              <input id="email" type="email" class="form-control" placeholder="email@gmail.com" />
            </div>

            <!-- type="button" penting agar supaya tidak terrelod -->
            <button id="btnKirim" type="button" class="btn btn-secondary w-100 mb-3">KIRIM DATA</button>
            <button class="btn btn-secondary w-100" disabled>✓ Isi data Mahasiswa dengan benar</button>
          </div>
        </div>

        <!-- KANAN: 2 CARD -->
        <div class="col-md-6">
          <!-- card bagian kanan atas -->
          <div class="card p-4 mb-4">
            <h3 class="mb-3">Informasi Pengiriman</h3>
            <div class="highlight">
              <p class="mb-1 fw-bold">✓ Isi data Mahasiswa dengan benar</p>
              <p class="mb-1">✓ Data ditampilkan di tabel</p>
              <p class="mb-1">✓ Data disimpan di array</p>
              <p class="mb-1">✓ Nomor urut otomatis</p>
              <p class="mb-0">✓ Form akan kosong kembali</p>
            </div>
          </div>

          <!-- card bagian kanan bawah-->
          <div class="card p-4">
            <h4 class="fw-bold mb-3">Tabel Mahasiswa</h4>
            <table class="table table-bordered text-center align-middle">
              <thead class="table-secondary">
                <tr>
                  <th>NO</th>
                  <th>NAMA</th>
                  <th>INFO</th>
                </tr>
              </thead>
              <tbody id="tabelBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
