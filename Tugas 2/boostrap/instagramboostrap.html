<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      color: #262626;
      font-family: sans-serif;
    }
    /* max-w-4xl (56rem = 896px) */
    .max-w-4xl {
      max-width: 896px;
    }
    /* w-36 h-36 */
    .profile-pic {
      width: 144px;
      height: 144px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #d1d5db;
    }
    /* grid-cols-3 gap-[2px] */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 1rem;
    }
    .posts-grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    /* Tab menu active */
    .tab-active {
      border-top: 2px solid #000;
      font-weight: 600;
    }
  </style>
</head>

  <div class="container max-w-4xl mt-4">

    <!-- Profile Header -->
    <div class="row align-items-center">

      <!-- Profile Pic -->
      <div class="col-4 col-md-3 text-center">

      </div>

      <div class="col-8 col-md-9">

        <div class="d-flex align-items-center flex-wrap mb-3">

          <button class="btn btn-sm border me-2">Share profile</button>

        </div>

          <div><b>12</b> posts</div>
          <div><b>10k</b> followers</div>
          <div><b>124</b> following</div>
        </div>

        <!-- Bio -->
        <div class="small">
          <b>Donghualoversnime</b><br>
          Hello Pencinta Donghua<br>

          <a href="#" class="text-primary">linktr.ee/Donghualoversnime</a>
        </div>
      </div>
    </div>

    <!-- Tab Menu -->
    <div class="d-flex text-center border-top border-bottom mt-4">
      <div class="flex-fill py-3 tab-active">
        <i class="bi bi-grid-3x3"></i>
      </div>
      <div class="flex-fill py-3">
        <i class="bi bi-play-btn"></i>
      </div>
      <div class="flex-fill py-3">
        <i class="bi bi-archive"></i>
      </div>
    </div>

    <!-- Posts Grid -->

</body>
</html>
