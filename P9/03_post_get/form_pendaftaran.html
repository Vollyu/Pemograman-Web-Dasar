<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h2>Form Pendaftaran Mahasiswa Baru</h2>

    <form action="proses.php" method="get">

        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>Tempat Lahir:</label><br>
        <input type="text" name="tempat_lahir" required><br><br>

        <label>Tanggal Lahir:</label><br>

        <select name="tgl">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
            <option>31</option>
        </select>

        <select name="bln">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option>
        </select>

        <select name="thn">
            <option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option>
            <option>1985</option><option>1986</option><option>1987</option><option>1988</option><option>1989</option>
            <option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option>
            <option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option>
            <option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option>
            <option>2005</option>
        </select><br><br>

        <label>Alamat Rumah:</label><br>
        <textarea name="alamat" rows="4" cols="40"></textarea><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jk" value="Pria" required> Pria
        <input type="radio" name="jk" value="Wanita"> Wanita<br><br>

        <label>Asal Sekolah:</label><br>
        <input type="text" name="asal" required><br><br>

        <label>Nilai UAN:</label><br>
        <input type="text" name="uan" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
