<html>
<head>
    <title>Struktur Perulangan For</title>
</head>
<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah perulangan: ", 0);

        for (var i = 1; i <= jumlah; i++) {
            document.write("Perulangan ke-" + i + ": Sampai jumpa kembali<br/>");
        }
    </script>
</body>
</html>
